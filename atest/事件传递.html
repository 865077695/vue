<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>事件从组件向父组件传递</title></head><body><div id="on-emit">    <p>{{ total }}</p>    <!--用@increment监听子组件的increment事件，当时间触发($emit)时，执行incrementTotal方法-->    <button-counter @increment="incrementTotal"></button-counter>    <button-counter @increment="incrementTotal"></button-counter></div><script src="src/lib/vue.js"></script><script>    Vue.component('button-counter',{      template:'<button @click="increment">{{ counter }}</button>',      data:function(){        return {counter:0}      },      methods:{        increment:function(){          this.counter+=1;          this.$emit('increment');  //触发increment事件，在父组件的标签里通过v-on监听        }      }    })        new Vue({      el:'#on-emit',      data:{        total:0      },      methods:{        incrementTotal:function(){            this.total+=1;        }      }    })</script></body></html>
