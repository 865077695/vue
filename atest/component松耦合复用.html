<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><ul id="ul1">    <li v-for="(item,index) in items" :key="item.id">        {{ msg }} - {{ index }} - {{ item.msg }}    </li>    <li v-for="(value,key,index) in data">        {{ value }}-{{ key }}-{{ index }}    </li></ul><!--v-on === @ ,  v-bind===:--><div id="todo-list-example">    <input v-model="newTodoText" @keyup.enter="addNewTodo" placeholder="Add a todo">    <ul>        <!--li里面的is属性的值代表组件、li是属于父级作用域，他的数据无法直接由组件作用域使用，需要用v-bind:title="t odo"这种方式将父级作用域的todo传递给组件作用域的title,这时候title就相当于todo了。而对于使用v-on绑定的事件，在组件内可以通过$emit()来接收-->        <li is="todo-item" v-for="(todo,index) in todos" v-bind:title="todo" @a="remove(index)"></li>    </ul></div><script src="src/lib/vue.js"></script><script>        /*    * t odo-item是一个组件    * 组件内有使用到变量title以及一个点击事件，    * $emit猜测是可以监听到父作用域的事件，    * props表示从父作用域获取来的参数    * */    Vue.component('todo-item',{        template:'<li>{{ title }}<button v-on:click="$emit(\'a\')">X</button></li>',        props:['title']    })        new Vue({      el:'#todo-list-example',      data:{        newTodoText:[],        todos:[          '吃饭','睡觉','打豆豆'        ]      },      methods:{        addNewTodo:function(){          this.todos.push(this.newTodoText)          this.newTodoText = ''        },        remove:function(index){          console.log(index)        }      }    })    new Vue({      el:'#ul1',      data:{        msg:'zhiq',        items:[          {msg:'a'},          {msg:'b'}        ],        data:{          a:'A',          b:'B',          c:'C'        }      }    })</script></body></html>
