<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="ipt1">    <input type="checkbox" id="checkbox" v-model="checked">    <label for="checkbox">{{ checked }}</label></div><div id="ipt2">    <input type="checkbox" id="jack" value="jack" v-model="checkNames">    <label for="jack">jack</label>    <input type="checkbox" id="rose" value="rose" v-model="checkNames">    <label for="rose">rose</label>    <input type="checkbox" id="sparow" value="sparow" v-model="checkNames">    <label for="sparow">sparow</label>    <p>{{ checkNames }}</p></div><div id="ipt3" class="demo">    <input type="radio" id="one" value="One" v-model="picked">    <label for="one">One</label>    <br>    <input type="radio" id="two" value="Two" v-model="picked">    <label for="two">Two</label>    <br>    <span>Picked: {{ picked }}</span></div><div id="ipt4">    <select v-model="selected">        <option value="a">A</option>        <option value="b">B</option>        <option value="c">C</option>    </select>    <span>Selected:{{ selected }}</span></div><script src="src/lib/vue.js"></script><script>    new Vue({      el:'#ipt1',      data:{        checked:true      }    })        new Vue({      el:'#ipt2',      data:{        checkNames:[]      }    })        new Vue({      el:'#ipt3',      data:{        picked:''      }    })        new Vue({      el:'#ipt4',      data:{        selected:null      }    })</script></body></html>
