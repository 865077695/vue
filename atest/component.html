<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>component</title></head><body><div id="component1">    <my-component></my-component></div><div id="component2">    <local-component></local-component></div><script src="src/lib/vue.js"></script><script>  //需要在初始化根实例之前注册组件    //全局注册组件  Vue.component('my-component', {    template: '<div>A custom component!</div>'  })    new Vue({    el: '#component1'  })    //局部注册组件  var Child = {    template: '<div>A custom component!</div>'  }  new Vue({    el: '#component2',    components: {      //local-component只在其父模板可用      'local-component': Child    }  })</script></body></html>
