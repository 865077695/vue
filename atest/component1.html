<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="eg1">    <simple-counter></simple-counter>    <simple-counter></simple-counter>    <simple-counter></simple-counter></div><div id="eg2">    <child message="hello" :msg="hello"></child></div><script src="src/lib/vue.js"></script><script>    Vue.component('simple-counter',{      template:'<button @click="counter+=1">{{ counter }}</button>',      data:function(){        return {counter:0}      }    })        new Vue({      el:'#eg1'    })        Vue.component('child',{      //声明组件期望获得的数据      props:['message','msg'],      template:'<span>{{ message }}----{{ nmsg }}</span>',      data:function(){        return {nmsg:this.msg}      }    });        new Vue({      el:'#eg2',      data:{hello:'Hello'}    })</script></body></html>
