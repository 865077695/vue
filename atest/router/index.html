<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">    <title>Title</title></head><body><div id="app">    <h1>Hello App!</h1>    <p>        <!-- 使用router-link组件来导航-->        <!-- 通过传入to属性来指定链接 -->        <!-- <router-link>会默认渲染成一个a标签-->        <router-link to="/foo">go to foo</router-link>        <router-link to="/bar">go to bar</router-link>    </p>    <!-- 路由出口 -->    <!-- 路由匹配到的组件渲染在这里 -->    <router-view></router-view></div><script src="../src/lib/vue.js"></script><script src="../src/lib/vue.router.js"></script><script src="router.js"></script></body></html>
