<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="event1">    <button @click="Greet">btn</button></div><script src="src/lib/vue.js"></script><script>    new Vue({      el:'#event1',      data:{        msg:'VUE.Js'      },      methods:{        Greet:function(event){          alert('Hello ' + this.msg + '!');          console.log(event.target.tagName)        }      }    })</script></body></html>
