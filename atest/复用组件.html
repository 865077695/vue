<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="solt">    <my-component :foo="baz" :bar="zhiq" @event-a="doA" @event-b="doB">        <template slot="q">            <p>asdasd</p>        </template>    </my-component></div><script src="src/lib/vue.js"></script><script>    /*    * Props允许外部环境传递数据进组件    * Events允许组件触发外部环境的副作用（可以理解为可以触发外部回调函数）    * Slots允许外部环境将额外的内容组合在组件中    * */    Vue.component('my-component',{      props:{        'foo':{          type:Number,          required:true        },        'bar':{          type:String,          required:true        }      },      template:'<div>' +      '<p @click="doA">foo: {{ foo }}</p>' +      '<p> bar :{{ bar }}</p>' +      '<slot name="q">默认显示</slot>' +        //如果在父组件内未找到slot='q'则显示默认设定文本      '</div>',      methods:{        doA:function(){          alert(1)          this.$emit('event-a');        }      }    })        new Vue({      el:'#solt',      data:{        baz:11,        zhiq:'zhiq'      },      methods:{        doA:function(){          alert('doA')        },        doB:function(){          alert('doB')        }      }    })</script></body></html>
