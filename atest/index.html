<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><ol id="ol1">    <todo-item v-for="eat in groceryList" v-bind:todo="eat"></todo-item></ol><ol id="ol2">    <todo-item v-for="buy in groceryList" v-bind:todo="buy"></todo-item></ol><div id="app1">    {{ text }}<br>    {{ reversedMessage }}    {{ now }}</div><div id="app2">    {{ fullName }}    {{ FullName }}</div><script src="src/lib/vue.js"></script><script>    Vue.component('todo-item', {    props: ['todo'],    template: '<li>{{ todo.text }}</li>'  })    new Vue({    el: '#ol1',    data: {      groceryList: [        {text: '吃早饭'},        {text: '吃午饭'},        {text: '打豆豆'},      ]    }  })  new Vue({    el: '#ol2',    data: {      groceryList: [        {text: '买蔬菜'},        {text: '买水果'},        {text: '买花'}      ]    }  })    var app1 = new Vue({    el: '#app1',    data: {      text: 'zhiq'    },//      methods:{//        reversedMessage :function(){//          return this.text.split('').reverse().join('');//        }//      },    computed: {      reversedMessage: function ()      {        return this.text.split('').reverse().join('')      },      now: function ()      {        return Date.now()      }    }  })    var app2 = new Vue({    el:'#app2',    data:{      firstName:'zh',      lastName:'iq'    },    computed:{      fullName:function(){        return this.firstName+this.lastName      },      FullName:{        get:function(){          return this.firstName + this.lastName        },        set:function(val){          var names = val.split(' ');          this.firstName = names[0];          this.lastName = names[1];        }      }    }  });  app2.FullName = 'Jack sp';</script></body></html>
