<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="ipt">    <currency-input v-model="price"></currency-input></div><script src="src/lib/vue.js"></script><script>Vue.component('currency-input',{  template:'<span>$ <input ref="input" v-bind:value="value" @input="updateValue($event.target.value)"></span>',  props:['value'],  methods:{    //不是直接更新值，而是使用此方法来对输入值做格式化和位数限制    updateValue:function(value){      var formattedValue = value        //删除两侧空格        .trim()        //保留两位小数        .slice(0,value.indexOf('.')+3)      //如果值不统一，手动覆盖保持一致      if(formattedValue !== value){        this.$refs.input.value = formattedValue;      }      //通过input事件发出数值      this.$emit('input',Number(formattedValue));    }  }})        new Vue({      el:'#ipt',      data:{price:0}    })</script></body></html>
