<!doctype html><html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><body><h3>1.</h3><div id="app1">    {{ message | capitalize }}</div><h3>2.将这个元素节点的class属性和Vue实例中的message属性保持一致</h3><div id="app2">    <span v-bind:class="message">        鼠标悬停看一下    </span></div><h3>3.条件（v-if）,当然还有v-show</h3><div id="app3">    <p v-if="seen">now you see me</p></div><h3>4.循环（v-for)</h3><div id="app-4">    <ol>        <li v-for="todo in todos">{{ todo.text }}</li>    </ol></div><h3>5.事件绑定v-on</h3><div id="app5">    <p>{{ message }}</p>    <button v-on:click="reverseMessage">倒序</button></div><h3>6.v-model，表单输入和应用状态双向绑定</h3><div id="app6">    <p>{{ message }}</p>    <input type="text" v-model="message"></div><script src="../dist/lib/vue/vue.min.js"></script><script src="1.js"></script></body></html>
