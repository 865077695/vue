<!doctype html><html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title>    <style>        .fade-enter-active, .fade-leave-active {            transition: opacity .5s        }        .fade-enter, .fade-leave-active {            opacity: 0        }    </style></head><body><div id="demo">    <button v-on:click="show = !show">Toggle</button>    <transition name="fade">        <p v-if="show">hello</p>    </transition></div><script src="../dist/lib/vue/vue.min.js"></script><script>new Vue ({    el:"#demo",    data:{        show:true    }})</script></body></html>
