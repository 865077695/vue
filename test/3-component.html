<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><h3>1.最简单的一个组件例子，不可灵活复用。有点类似ng的指令模板</h3><div class="a">    <todo-item></todo-item></div><h3>2.将数据从父作用域传给子组件，这样我们用一个模板在不同的地方用就能显示不同的文本</h3><div class="b">    <ol>        <todo-item v-for="item in items" v-bind:todo="item"></todo-item>    </ol></div><script src="../dist/lib/vue/vue.min.js"></script><script src="3.js"></script></body></html>
